<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Healing Retreats | Mami Wata</title>
  <style>
    :root{--ink:#2c3e3f;--deep:#0f4c3a;--teal-1:#1e6b5c;--teal-2:#2d8a7e;--teal-3:#3ca9a0}
    *{box-sizing:border-box}
    body{font-family:Georgia,serif;line-height:1.6;color:var(--ink);margin:0;min-height:100vh;overflow-x:hidden;position:relative;background:#f6faf9}
    .water-bg{position:fixed;inset:0;background:linear-gradient(45deg,var(--deep),var(--teal-1),var(--teal-2),var(--teal-3));background-size:400% 400%;animation:waterFlow 8s ease-in-out infinite;z-index:-1}
    @keyframes waterFlow{0%,100%{background-position:0% 50%}25%{background-position:100% 50%}50%{background-position:100% 100%}75%{background-position:0% 100%}}
    .container{max-width:820px;margin:2rem auto;padding:2rem;background:rgba(255,255,255,.96);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    h1{color:var(--deep);font-size:2.4rem;margin:0 0 1rem;text-align:center}
    p{margin:.75rem 0}
    .note{background:#fff7e6;border:1px solid #ffe2ad;padding:1rem;border-radius:12px}
    .back{display:inline-block;margin-top:1.25rem;color:var(--teal-3);text-decoration:none;font-weight:600}
    .back:hover{text-decoration:underline}
/* Floating emoji animation (missing before) */
.floating-element{
  position: absolute;          /* allow free placement on the page */
  font-size: 2rem;             /* make them visible */
  pointer-events: none;        /* clicks pass through */
  animation: float 6s ease-in-out infinite;  /* animate! */
  opacity: .6;
  z-index: 0;                  /* sit behind the white card */
}

/* The motion path */
@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50%      { transform: translateY(-20px) rotate(10deg); }
}

  </style>
</head>
<body>
  <div class="water-bg" aria-hidden="true"></div>
  <main class="container">
    <h1>Healing Retreats</h1>
    <div class="note">
      <p>There are upcoming tours to visit Mami Wata temples and shrines in West Africa. Please check back for updates.</p>
    </div>
    <p>If you’d like to be notified when dates open, send a message on our <a href="contact.html">contact page</a>.</p>
    <a href="index.html" class="back">← Back to Home</a>
  </main>
<script>
    // Add floating elements
    function createFloatingElements() {
      const symbols = ['🌊', '✨', '🔱', '🌙', '💎', '🐚', '🌺'];
      const container = document.body;
      
      for (let i = 0; i < 5; i++) {
        const element = document.createElement('div');
        element.className = 'floating-element';
        element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        element.style.left = Math.random() * 100 + '%';
        element.style.top = Math.random() * 100 + '%';
        element.style.animationDelay = Math.random() * 6 + 's';
        container.appendChild(element);
      }
    }
    document.addEventListener('DOMContentLoaded', createFloatingElements);
  </script>

</body>
</html>
